<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SafeWalk | Sign Up</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body class="login-body">

<div class="login-container">
    <img src="assets/logo.png" class="login-logo">

    <h2>Create Account</h2>
    <p class="login-tag">Join SafeWalk community</p>

    <input type="text" id="reg-name" placeholder="Full Name">
    <input type="email" id="reg-email" placeholder="Email">
    <input type="number" id="reg-phone" placeholder="Phone Number">
    <input type="password" id="reg-pass" placeholder="Password">
    <input type="password" id="reg-cpass" placeholder="Confirm Password">

    <button id="registerBtn" class="login-btn">Register</button>

    <p class="signup-link">
        Already have an account? <a href="index.html">Login</a>
    </p>
</div>

<script src="js/script.js"></script>
</body>
</html>
